@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Play CRUD Demo</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/npm.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="navbar navbar-inverse " id="navigation">
			<div class="navbar-inner">
				<div class="container">
					<ul class="nav">
						<li><a href="@com.harmeetsingh13.controllers.routes.UserController.newUsers" style="float: left;color: white;">Add New User</a></li>
						<li><a href="@com.harmeetsingh13.controllers.routes.UserController.getAllUsers" style="float: left;color: white;">List All User</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			@if(flash.containsKey("success")){
		    	<div class="alert alert-success">
		    		@flash.get("success")
		    	</div>
		    }
		     @if(flash.containsKey("error")){
		    	<div class="alert alert-danger">
		    		@flash.get("error")
		    	</div>
		    }
		    <br />
        	@content
       	</div>
       	<br />
       	<footer class="footer">
			<div class="container">
				<p>Footer Â©2014 http://harmeetsingh13.blogspot.in</p>
			</div>
		</footer>
    </body>
</html>
