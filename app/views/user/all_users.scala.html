@(users: List[com.harmeetsingh13.entities.User])

@main("All Users"){
	<h1>All Users</h1>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Age</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
		@for(user <- users){
			<tr>
				<td>@user.getId</td>
				<td>@user.getName</td>
				<td>@user.getAge</td>
				<td><a href="@com.harmeetsingh13.controllers.routes.UserController.findUserById(user.getId)" />Edit</a></td>
				<td><a href="@com.harmeetsingh13.controllers.routes.UserController.deleteUser(user.getId)" /> Delete</a></td>
			</tr>
		}	
		</tbody>
	</table>
}
